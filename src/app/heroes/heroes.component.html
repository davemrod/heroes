<h1 class="text-center titulo">Heroes <small>Marvel & DC</small></h1>

<div class="card-columns">
    <div class="card" *ngFor = "let h of misHeroes, let i=index " [ngStyle]="{'border':'2px solid','border-color':h.casa=='Marvel'?'rgba(240,19,30,0.9)':'rgba(4,118,242,0.9)','background-color':'rgba(0,0,0,0.9'}">
      <img src={{h.img}} class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title tit" [ngStyle]="{'color':h.casa=='Marvel'?'rgba(240,19,30,0.9)':'rgba(4,118,242,0.9)'}">{{h.nombre}}</h5>
        <p class="card-text" style="color:white">{{h.bio}}</p>
        <p class="card-text"><small class="text-muted">{{h.aparicion}}</small></p>
      </div>
      <a [routerLink]="['/heroe',i]" class="mb-3 btn btn-outline-primary btn-block radius" [ngStyle]="{'background-color':h.casa=='Marvel'?'rgba(240,19,30,0.9)':'rgba(4,118,242,0.9)','color':'rgb(255,255,255)','border':'none'}">Ver m√°s</a>
    </div>
</div>
